<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Collaborative Storytelling Game</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Fusion Fables</h1>
    <h2>A collaborative storytelling game</h2>
    <p>Rules:</p>
    <ul>
      <li>Each player contributes one sentence to build a story.</li>
      <li>You can only see the last sentence contributed by the previous player.</li>
      <li>Decide to finish the story when everyone is ready.</li>
    </ul>
    <button id="startButton">Start Game</button>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"
  integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz"
  crossorigin="anonymous"></script>
</body>
</html>
