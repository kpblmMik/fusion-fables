<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <title>Fusion Fables</title>
</head>
<body class="container bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Fusion Fables</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#projects">Other Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contacts">Gallery</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="bg-white card rounded-3 mx-auto my-3 p-3" style="width: 550px">
    <h1 id="welcomeMessage">Greetings!</h1>
    <div class="container mb-4">
      <p class="lead">Let's wait for other players to join, you can start the game once there is at least 3 players
        online. </p>
      <p class="h3" id="playerCount">Players Online: Loading...</p>
    </div>

    <div class="container-lg rounded overflow-auto list-unstyled" id="messages">
      <p class="lead">Feel free to chat before the game starts</p>
    </div>
    <div class="container input mb-3">
      <input type="text" class="form-control mb-3 " name="" id="chat-input" placeholder="Say something">
      <button class="btn btn-primary" id="submit">Submit</button>
      <button class="btn btn-success" id="StartGameButton">Start Game</button>
      <button class="btn btn-danger" id="FinishGameButton">Finish Game</button>
    </div>
  </div>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <a href="https://twitter.com/TweetsOfCats" class="text-dark me-3">Twitter</a>
        <a href="https://www.linkedin.com/company/cats" class="text-dark me-3">LinkedIn</a>
        <a href="https://github.com/kpblmMik/fusion-fables" class="text-dark">GitHub</a>

    </div>
  </footer>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"
    integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz"
    crossorigin="anonymous"></script>
  <script src="gamescript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
