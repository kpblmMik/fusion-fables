<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <title>Fusion Fables</title>
</head>

<body>
  <div class="container mt-5">
    <h1 id="welcomeMessage">Greetings!</h1>
    <div class="container mb-4">
      <p class="lead">Let's wait for other players to join, you can start the game once there is at least 3 players
        online. </p>
      <p class="h3" id="playerCount">Players Online: Loading...</p>
    </div>

    <div class="container-lg rounded overflow-auto list-unstyled" id="messages">
      <h5>Feel free to chat before the game starts</h5>
    </div>
    <div class="container input mb-3">
      <input type="text" class="form-control" name="" id="chat-input" placeholder="Type your sentence">
    </div>
    <button class="btn btn-primary" id="submit">Submit</button>
    <button class="btn btn-success" id="StartGameButton">Start Game</button>
    <button class="btn btn-danger" id="FinishGameButton">Finish Game</button>
  </div>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"
    integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz"
    crossorigin="anonymous"></script>
  <script src="gamescript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
