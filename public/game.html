<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Fusion Fables</title>
</head>
<body>
  <div class="container">
    <h1 id="welcomeMessage">Greetings!</h1>
<div class="container" id="playerCountContainer">
  <p>Let's wait for other players to join, you can start the game once there is at least 3 players online. </p>
  <p id="playerCount">Players Online: Loading...</p>
</div>

    <div class="container messages" id="messages">
        Feel free to chat before the game starts
    </div>
    <div class="container input">
        <input type="text" name="" id="chat-input" placeholder="Type your sentence">
        <button id="submit">Submit</button>
    </div>
    <button id="StartGameButton">Start Game</button>
    <button id="FinishGameButton">Finish Game</button>
  </div>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"
  integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz"
  crossorigin="anonymous"></script>
  <script src="gamescript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

</body>
</html>
